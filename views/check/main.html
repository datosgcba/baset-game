<div class="container">
            <div class="row first-row">
                
                <div class="col-xs-12 firstSlide" >

                		<p> #historiascondatos </p>
                    	<h2> Buenos Aires, una ciudad que se filma. </h2>
                   	</div>
                    <p> _ </p>
                    <h3>Jugá con los <strong> Datos Abiertos </strong> de la Ciudad.</h3>

                        <i class="fas fa-{{s.icon}}"></i> 
                    </h1>

                    </li>
                   </flex-slider>

                    <h2 class="wow fadeIn">¿Podrás adivinar si tu barrio es de película ? </h2>

                	</h5>
                   
                    
                </div>
             </div>
              
                
</div>
